train:
  data:
    format: tensor
    train_dir: ./data/tensors/train
    train_batch_size: 128
    test_dir: ./data/tensors/test
    test_batch_size: 128
  model:
    input_size: 773
    embedding_size: 128
    hidden_layers:
    - 1024
    - 256
    - 64
    loss: binary_crossentropy
    train_steps_per_epoch: 20
    test_steps_per_epoch: 5
    tf_callbacks: [checkpoints]
    save_dir: ./models
evaluate:
  data:
    test_dir: ./data/tensors/test
    test_batch_size: 64
    model_dir: ./models
  eval:
    number_examples: 10
    result_dir: ./results
